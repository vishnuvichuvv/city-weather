<body background="./img/pexels-pixabay-36717.jpg" style="background-size:cover;">
    
        <center>
          <div class="container py-5 h-100">
        
            <div class=" justify-content-center align-items-center h-100">
              <div class="col-md-8 col-lg-6 col-xl-4">
        
                <h3 class="mb-3 pb-2 fw-normal"><strong>Check the Weather Forecast</strong></h3>
        
                <div class="input-group rounded mb-3">
                  <input type="search" id="ncity" class="form-control rounded"
        placeholder="City" aria-label="Search"
                    aria-describedby="search-addon" />
                  <button type="submit"  onclick="find()" class="btn btn-outline-primary ms-2" style="border-radius: 7px; border:8px">Check!</button>
                  </a>
                </div> 
                </div>
              </div>
            </div>
            <div class="card shadow-0 border mt-3 ms" style="background-color:rgba(200, 200, 221, 0.13); width: max-content; color: rgb(0, 0, 0);" id="result">
            </div>
        
        </center>
      
</body>
<script>

    function find(){
      city=ncity.value

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5b4bee0ba241d092159faf007e166080`)
        .then(v=>v.json()).then(res=>displaydata(res))

    }

    function displaydata(citydetails){
        cityname=citydetails.name
        temp=citydetails.main.temp
        c=Math.floor(temp-273.15)
        whethertype=citydetails.weather[0].main
        // main=citydetails.
        humidity=citydetails.main.humidity
        windspeed=citydetails.speed
        sunrise=citydetails.sys.sunrise
        sunset=citydetails.sys.sunset


        citydata=`
                    <div class="card-body p-4" >
          
                    
                        <h4 class="mb-1 sfw-normal">${cityname}</h4>
                        <p class="mb-2">Current temperature: <strong>${c}Â°C</strong></p>
                        <p>Weather type: <strong>${whethertype}</strong></p>
                        <p>Humidity: <strong>${humidity}</strong></p>
                        <p>Wind Speed <strong>${windspeed}</strong></p>
                        <p>Sunrise: <strong>${sunrise}</strong></p> 
                        <p>Sunset: <strong>${sunset}</strong></p> 
  
            
                        <div class="d-flex flex-row align-items-center">
                          <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                    
                      </div>
          
                    </div>
                  
      
`
          result.innerHTML=citydata
    }
    </script>
